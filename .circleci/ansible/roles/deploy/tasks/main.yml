---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Testing copy of the local to remote file
  become: true
  copy:
        src: artifact.tar.gz
        dest: ./

- name: Executing node
  become: true
  shell: |
    tar xvzf artifact.tar.gz .
    npm install
    pm2 stop default
    pm2 start npm -- start