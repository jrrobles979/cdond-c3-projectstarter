---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Testing copy of the local remote file
  copy:
        src: ./artifact.tar.gz
        dest: /

- name: Extract foo.tgz into /var/lib/foo
  ansible.builtin.unarchive:
    src: ./artifact.tar.gz
    dest: /backend

- name: Executing node
  shell: |
    cd backend
    npm install
    pm2 stop default
    pm2 start npm -- start