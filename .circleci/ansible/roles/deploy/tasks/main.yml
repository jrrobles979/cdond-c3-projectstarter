---
- name: Testing copy of the local to remote file
  become: true
  copy:
        src: artifact.tar.gz
        dest: ./
- name: Extract foo.tgz into /var/lib/foo
  ansible.builtin.unarchive:
    src: artifact.tar.gz
    dest: ./

- name: Executing node
  become: true
  shell: |   
    npm install
    pm2 stop default
    pm2 start npm -- start